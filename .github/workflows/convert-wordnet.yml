name: Convert WordNet

on:
  push:
    paths:
      - 'wordnet/**'
      - 'src/**'
      - '.github/workflows/convert-wordnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Allows pushing with GitHub token

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile converter
        run: |
          mkdir -p out
          javac -d out src/WordNetConverter.java

      - name: Run converter
        run: |
          java -cp out WordNetConverter

      - name: Commit and push each file individually
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

          git checkout -B temp-commit-branch

          CHANGED=$(git status --porcelain | grep '^?? dict/' | awk '{print $2}')
          echo "$CHANGED" > changed.txt

          while IFS= read -r file; do
            echo "🔄 Committing $file"
            git add "$file"
            git commit -m "Auto-converted WordNet entry: $file" || {
              echo "⚠️ Skipped (no changes): $file"
              continue
            }

            echo "📤 Pushing $file"
            git push origin temp-commit-branch || {
              echo "❌ Push failed for $file. Stopping."
              exit 1
            }
          done < changed.txt
