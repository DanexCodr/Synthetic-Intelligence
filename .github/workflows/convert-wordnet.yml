name: Convert WordNet

on:
  push:
    paths:
      - 'wordnet/**'
      - 'src/**'
      - '.github/workflows/convert-wordnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile converter
        run: |
          mkdir -p out
          javac -d out src/WordNetConverter.java

      - name: Run converter
        run: |
          java -cp out WordNetConverter

      - name: Commit and push one file at a time
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

          # Get list of new or modified files under dict/
          FILES=$(git status --porcelain | grep -E '^(??| M) dict/' | awk '{print $2}')

          for FILE in $FILES; do
            echo "üîÑ Committing $FILE"
            git add "$FILE"
            git commit -m "Auto-converted WordNet entry: $FILE" || {
              echo "‚ö†Ô∏è Skipped (no changes): $FILE"
              continue
            }

            echo "üì§ Pushing $FILE"
            git push || {
              echo "‚ùå Push failed for $FILE. Stopping."
              exit 1
            }
          done
