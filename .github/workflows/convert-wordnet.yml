name: Convert WordNet

on:
  push:
    paths:
      - 'wordnet/**'
      - 'src/**'
      - '.github/workflows/convert-wordnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile converter
        run: |
          mkdir -p out
          javac -d out src/WordNetConverter.java

      - name: Run converter
        run: |
          java -cp out WordNetConverter

      - name: Commit converted dictionary
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add dict/
          git commit -m "Auto-converted WordNet to structured dictionary" || echo "No changes to commit"
          git push
