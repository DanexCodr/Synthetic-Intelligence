name: Convert WordNet

on:
  push:
    paths:
      - 'wordnet/**'
      - 'src/**'
      - '.github/workflows/convert-wordnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile converter
        run: |
          mkdir -p out
          javac -d out src/WordNetConverter.java

      - name: Run converter
        run: |
          java -cp out WordNetConverter

      - name: Compress converted dictionary
        run: |
          zip -r dict.zip dict/

      - name: Upload converted dictionary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: converted-wordnet
          path: dict.zip
